<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>
            {% block title %}Flasky{% endblock %}
        </title>
        <meta name="description" content="Flasky 웹 애플리케이션 템플릿입니다.">
        <meta name="keywords" content="Flask, 웹, Python, Jinja, 템플릿">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet"
              href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" />
    </head>
    <body>
        {% block navbar %}
            <div class="container">
                <div class="page-header">
                    <div class="navbar navbar-fixed-top">
                        <div class="container">
                            <br>
                            <a href="/index" class="btn btn-info" role="button">Home</a>
                            <a href="/prediction" class="btn btn-info" role="button">Diagnostic</a>
                        </div>
                    </div>
                </div>
            </div>
        {% endblock %}
        {% block content %}{% endblock %}
        <div class="container">
            <footer>
                &copy; 2020810010 Suhyeon Kim
            </footer>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
